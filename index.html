<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="first-screen ">
        <img class="first-logo" src="img-uol/logoUol.jpg" alt="Logo do bate-papo">
        <input class="user" type="text" placeholder="Seu nome">
        <button onclick="logar()">Entrar</button>
    </div>
    <div class="container">

        <div class="header">
            <img src="img-uol/logoUol.jpg" alt="Logo Bate-Papo">
            <ion-icon name="people" onclick="showSideBar()"></ion-icon>
        </div>

        <div class="side-bar hidden">
            <div class="left" onclick="showSideBar()">oi</div>
            <div class="rigth">
            <div class="topo"><h1>Escolha um contato</h1> <h1>para enviar uma mensagem:</h1></div>
            <ul class="contatos"></ul>
            </div>
        </div>

        <ul class="messenger"></ul>

        <div class="send">
            <div>
                <input type="text" placeholder="Escreva aqui...">
            </div>
            <ion-icon name="paper-plane-outline" onclick="enviarMensagen()"></ion-icon>   
        </div>

    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
