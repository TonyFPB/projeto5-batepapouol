<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="first-screen ">
        <img class="first-logo" src="img-uol/logoUol.jpg" alt="Logo do bate-papo">
        <input class="user" type="text" placeholder="Seu nome">
        <div class="required"></div>
        <button onclick="logar()">Entrar</button>
    </div>
    <div class="container">

        <div class="header">
            <img src="img-uol/logoUol.jpg" alt="Logo Bate-Papo">
            <ion-icon name="people" onclick="showSideBar()"></ion-icon>
        </div>

        <div class="side-bar hidden">
            <div class="left" onclick="showSideBar()"></div>
            <div class="rigth">
            <div class="topo"><h1>Escolha um contato</h1> <h1>para enviar uma mensagem:</h1></div>
            <ul class="contatos"></ul>
            <div class="visibility">
                <div class="topo"><h1>Escolha a visibilidade:</h1></div>
                <div class="closed" onclick="privacidade('.closed')">
                    <ion-icon name="lock-closed"></ion-icon>Reservadamente
                </div>
                <div class="open selecionado" onclick='privacidade(".open")'>
                    <ion-icon name="lock-open"></ion-icon>PÃºblico
                </div>
            </div>
            </div>
        </div>

        <ul class="messenger">
            <!-- `<li class="${mensagens[i].type} N${i}">
                <p><span class="time">(${mensagens[i].time}) </span> <span class="name">${mensagens[i].from}</span> para <span class="name">${mensagens[i].to}</span>: ${mensagens[i].text}</p>
            </li>` -->
        </ul>

        <div class="send">
            <div>
                <input class="mensagem" type="text" placeholder="Escreva aqui...">
                <div class="privateMsg"></div>
            </div>
            <ion-icon name="paper-plane-outline" onclick="enviarMensagen()"></ion-icon>   
        </div>

    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
